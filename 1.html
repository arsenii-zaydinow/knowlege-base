<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кастомный чекбокс</title>
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body class="body">
    <section class="checkboxes-group">
        <h1 class="checkboxes-group__header">
            Категории:
        </h1>
        <label class="checkbox" for="checkbox-1">
            <input class="checkbox__native-element" type="checkbox" id="checkbox-1">
            <span class="checkbox__custom-element"></span>
            Динозавры
        </label>
        <label class="checkbox" for="checkbox-2">
            <input class="checkbox__native-element" type="checkbox" id="checkbox-2">
            <span class="checkbox__custom-element"></span>
            Медведи
        </label>
        <label class="checkbox" for="checkbox-3">
            <input class="checkbox__native-element" type="checkbox" id="checkbox-3">
            <span class="checkbox__custom-element"></span>
            Косули
        </label>
        <label class="checkbox" for="checkbox-4">
            <input class="checkbox__native-element" type="checkbox" id="checkbox-4">
            <span class="checkbox__custom-element"></span>
            Лисы
        </label>
        <label class="checkbox" for="checkbox-5">
            <input class="checkbox__native-element" type="checkbox" id="checkbox-5">
            <span class="checkbox__custom-element"></span>
            Волки
        </label>
        <label class="checkbox" for="checkbox-6">
            <input class="checkbox__native-element" type="checkbox" id="checkbox-6">
            <span class="checkbox__custom-element"></span>
            Олени и лоси
        </label>
    </section>
</body>

</html>
